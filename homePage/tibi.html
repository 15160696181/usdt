<!DOCTYPE html>

    <div class="tb">

                    </span>

            <div class="tb-contont-layout3">
                <p>資金密碼</p>
                <input type="text" placeholder="請輸入資金密碼">
            </div>
            <div class="tb-contont-layout4">
                <p>驗證碼</p>
                <input type="text" placeholder="請輸入驗證碼">
                <span class="font-red">獲取驗證碼</span>
