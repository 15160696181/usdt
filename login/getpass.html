<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/resize.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <title>找回密碼</title>
</head>
<style>
    .img1 {
        top: 0.31rem;
    }
    .register{
        margin-bottom: 0.6rem;
    }
</style>

<body>
    <!-- 注册 -->
    <div class="register ta-c">
        <img src="../images/new_logo.png" alt="">
        <!-- <p>英国皇家金融集团</p> -->
    </div>
    <!-- 中间输入框 -->
    <form class="form-horizontal" role="form" action="/index/register_save" onsubmit="return detection()" method="post">
        <div class="inp">
            <div class="nickName">
                <span class="input_bg_nick"></span>
                <span class="input_fg"></span>
                <img class="img1" src="../images/touxiang.png" alt="">
                <input type="text" class="input_nickName" name="get_username"
                    style="border: 0px;outline:none;cursor: pointer; box-shadow: none;" maxlength="11"
                    placeholder="会员账号">
            </div>
            <div class="loginPwd">
                <span class="input_bg_pass"></span>
                <span class="input_fg"></span>
                <img class="img1" src="../images/suo.png" alt="">
                <input type="text" class="input_loginPwd" name="get_usermail"
                    style="border: 0px;outline:none;cursor: pointer; box-shadow: none;" maxlength="100"
                    placeholder="用户邮箱">
            </div>
            <div class="form-actions tb-contont1">
                <button type="submit" class="">确认找回</button>
            </div>
        </div>
    </form>
    <div class="register-text ta-c">
        <a href="login.html">返回会员登录</a>
    </div>
</body>
<script>
    function detection() {
        if ($('.input_nickName').val() == '') {
            alert("请输入会员账号")
            return false;
        } else if ($('.input_loginPwd').val() == '') {
            alert('请输入邮箱')
            return false;
        }
    }
</script>

</html>
