        <form class="form-horizontal" role="form" action="/index/register_save" onsubmit="return detection()" method="post">

<script>
    function detection(){
        if($('.phone').val()==''){
            alert("請輸入手機號碼")
            return false;
        }else if($('.password').val()==''){
            alert('請輸入密碼')
            return false;
        }else if($('.againpassword').val()==''){
            alert('請再次輸入密碼')
            return false;
        }
